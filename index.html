<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>previsioni meteo</title>
		<link rel="stylesheet" href="static/css/style.css" />
		<script src="https://cdn.tailwindcss.com"></script>

		<link
			rel="stylesheet"
			href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
			integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
			crossorigin=""
		/>

		<script
			src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
			integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
			crossorigin=""
		></script>
	</head>
	<body>
		<section
			id="up"
			class="bg-center bg-fixed bg-no-repeat bg-center bg-cover h-screen relative"
		>
			<!-- Overlay Background + Center Control -->
			<div
				class="h-screen bg-opacity-50 bg-black flex items-center justify-center"
				style="background: rgba(0, 0, 0, 0.5)"
			>
				<div class="text-center">
					<h1
						class="text-gray-100 font-extrabold text-4xl xs:text-5xl md:text-6xl"
					>
						<span class="text-white">Wheater</span> forecast
					</h1>
					<h2
						class="text-gray-200 font-extrabold text-3xl xs:text-4xl md:text-5xl leading-tight"
					>
						Wheater <span class="text-white">where</span> you
						<span class="text-white">want</span>
					</h2>

					<div class="mt-10" id="map"></div>

					<div class="formWrapper inline-flex m-[50px]">
						<form action="" method="get">
							<div class="flex items-center">
								<div class="grow me-10">
									<label
										class="text-lg font-mono text-white font-semibold"
										for="lat"
										>Latitudine</label
									>
									<input
										class="text-black font-mono mt-1 block placeholder:italic placeholder:text-slate-400 block bg-white w-full border border-slate-300 rounded-md py-2 pl-2 pr-3 shadow-sm focus:outline-none focus:border-sky-500 focus:ring-sky-500 focus:ring-1 sm:text-sm"
										type="text"
										name="lat"
										id="lat"
										placeholder="11.0"
										value=""
										disabled
									/>
								</div>

								<div class="grow me-5">
									<label
										class="text-lg font-mono text-white font-semibold"
										for="lng"
										>Longitudine</label
									>
									<input
										class="text-black font-mono mt-1 block placeholder:italic placeholder:text-slate-400 block bg-white w-full border border-slate-300 rounded-md py-2 pl-2 pr-3 shadow-sm focus:outline-none focus:border-sky-500 focus:ring-sky-500 focus:ring-1 sm:text-sm"
										type="text"
										name="lng"
										id="lng"
										placeholder="11.0"
										value=""
										disabled
									/>
								</div>
							</div>

							<div class="flex mt-8">
								<div class="reset grow text-center">
									<input
										class="py-2 px-4 bg-blue-500 text-white font-bold rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-75"
										type="reset"
										value="Reset"
									/>
								</div>

								<div class="submit grow text-center">
									<input
										class="py-2 px-4 bg-blue-500 text-white font-bold rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-75"
										type="submit"
										value="Richiedi i dati"
									/>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</section>
	</body>

	<script>
		let latinput = document.querySelector("#lat");
		let lnginput = document.querySelector("#lng");

		var map = L.map("map").setView([51.505, -0.09], 13);

		L.tileLayer("https://tile.openstreetmap.org/{z}/{x}/{y}.png", {
			maxZoom: 19,
			attribution:
				'&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>',
		}).addTo(map);

		var popup = L.popup();
		var marker = L.marker();

		function onMapClick(e) {
			map.removeLayer(marker);
			marker = L.marker(e.latlng).addTo(map);

			popup
				.setLatLng(e.latlng)
				.setContent("You clicked the map at " + e.latlng.toString())
				.openOn(map);

			let lat = e.latlng.lat.toString();
			let lng = e.latlng.lng.toString();

			latinput.value = lat;
			lnginput.value = lng;
		}

		map.on("click", onMapClick);

		//mettere sui campi di input i valori rispettivi di latitudine e longitudine
		//richiedere i calori dall'API del meteo
	</script>
</html>
